{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="{% static 'icons/security.svg' %}" />
    {#---------- Google fonts ----------#}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Nunito&display=swap" rel="stylesheet">
    {#----------------------------------#}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/globals-styles.css' %}">
</head>
<body class="bg-gray-100">
    <div class="flex justify-center items-center mt-20 m-auto max-w-min bg-white rounded-lg shadow-xl">
        <div>
            <img class="max-w-8 ml-10" src="{% static 'icons/login.svg' %}" alt="">
        </div>
        <div class="p-10">
            <form action="#" method="post">
                <div>
                    <label class="block" for="username">Nombre de usuario</label>
                    <input type="text" name="username" placeholder="Su usuario"
                    class="border-2 border-blue-500 rounded-md p-1 mt-1
                    focus:outline-none focus:ring-4 focus:ring-blue-300 focus:ring-opacity-50"
                    >
                </div>
                <div class="my-10">
                    <label class="block" for="password">Contraseña<a href=""></a></label>
                    <input type="password" name="password" placeholder="Su contraseña"
                    class="border-2 border-blue-500 rounded-md p-1 mt-1
                    focus:outline-none focus:ring-4 focus:ring-blue-300 focus:ring-opacity-50"
                    
                    >
                </div>
                <div class="text-center">
                    <button type="submit" class="
                                px-10 py-2 mt-5
                                text-white font-nunito text-lg bg-green-600 
                                hover:bg-green-700
                                focus:outline-none focus:ring-4 focus:ring-green-300 focus:ring-opacity-50
                                rounded-2xl shadow-md">
                                Ingresar
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
